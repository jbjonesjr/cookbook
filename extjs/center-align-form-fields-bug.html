<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Managing Complex Data Objects - Custom Readers</title>
    <link rel="stylesheet" type="text/css"
          href="http://docs.sencha.com/extjs/4.2.1/extjs-build/resources/css/ext-all.css"/>
    <link rel="stylesheet" type="text/css"
          href="http://docs.sencha.com/extjs/4.2.1/extjs-build/examples/shared/example.css"/>
    <script type="text/javascript" src="http://docs.sencha.com/extjs/4.2.1/extjs-build/bootstrap.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({enabled: true});

        Ext.require([
            'Ext.form.*',
            'Ext.panel.*',
            "Ext.Viewport"
        ]);


        Ext.onReady(function () {

            Ext.create('Ext.Viewport', {
                layout: {
                    type: 'vbox',
                    align: "center",
                    defaultMargins: "2px"
                },
                title: 'Center Align',
                items: [
                    {
                        xtype: "panel",
                        title: "A",
                        html: "hey, here's a centered panel",
                        bodyPadding: "3px"
                    },
                    {
                        xtype: "radiogroup",
                        border:2,
                        style: {
                            borderColor: 'red',
                            borderStyle: 'solid'
                        },
                        items: [
                            {
                                boxLabel: "slightly",
                                width:80
                            },{
                                boxLabel: "off",
                                width:80
                            },
                            {
                                boxLabel: "center",
                                width:80
                            }
                        ]
                    },
                    {
                        xtype: "radiogroup",
                        border:2,
                        style: {
                            borderColor: 'red',
                            borderStyle: 'solid'
                        },
                        fieldLabel:"really",
                        labelWidth:80,
                        items: [
                            {
                                boxLabel: "off",
                                width:80
                            },
                            {
                                boxLabel: "center",
                                width:80
                            },
                            {
                                boxLabel: "now",
                                width:80
                            }
                        ]
                    },
                    {
                        xtype: "radiogroup",
                        border:2,
                        style: {
                            borderColor: 'red',
                            borderStyle: 'solid'
                        },
                        items: [
                            {
                                boxLabel: "still",
                                width:80
                            },{
                                boxLabel: "slightly",
                                width:80
                            },{
                                boxLabel: "off",
                                width:80
                            },
                            {
                                boxLabel: "center",
                                width:80
                            }
                        ]
                    },
                    {
                        xtype: "panel",
                        title: "B",
                        width:320,
                        html:"width not including 4px padding"
                    }, {
                        xtype: "panel",
                        title: "B",
                        width:328,
                        html:"width including 4px padding"
                    },  {
                        xtype: "radiogroup",
                        border:2,
                        style: {
                            borderColor: 'red',
                            borderStyle: 'solid'
                        },
                        items: [
                            {
                                boxLabel: "still",
                                width:80
                            },{
                                boxLabel: "slightly",
                                width:80
                            },{
                                boxLabel: "off",
                                width:80
                            },
                            {
                                boxLabel: "center",
                                width:80
                            }
                        ]
                    },
                    {
                        xtype: "textfield",
                        fieldLabel: "C",
                        border:2,
                        style: {
                            borderColor: 'red',
                            borderStyle: 'solid'
                        },
                        labelWidth:80,
                        width:328
                    }
                ]

            });

        });
    </script>
</head>
<body>
<h1>Bugs surrounding Center aligning containers/panels with labels</h1>
</body>
</html>
